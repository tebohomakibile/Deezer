<div class="row mt-5">
    <div class="col-md-4 my-2" *ngFor="let obj of serverData">
        <div class="card">
            <img src="{{obj.album.cover}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{obj.title}}</h5>
              <small>{{obj.duration}}</small><br>
              <small>By: {{obj.artist.name}}</small><br>
              <small>{{obj.album.title}} </small>
            </div>
        </div>
    </div>
</div>
